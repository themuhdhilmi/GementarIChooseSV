# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code,
# run Prisma migrate, and then build the Next.js app.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Adjust the Node.js version as needed

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Start MySQL Server
      run: |
        sudo service mysql start
        sleep 5  # Allow some time for MySQL to start

    - name: Create MySQL User
      run: |
        mysql -u root -e "CREATE USER 'ichoosesv'@'localhost' IDENTIFIED BY 'ichoosesv123';"
        mysql -u root -e "GRANT ALL PRIVILEGES ON *.* TO 'ichoosesv'@'localhost' WITH GRANT OPTION;"
        mysql -u root -e "FLUSH PRIVILEGES;"

    - name: Run Prisma Migrate
      run: npx prisma migrate deploy

    - name: Build Next.js App
      run: npm run build
